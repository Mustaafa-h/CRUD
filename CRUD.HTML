<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="crud">

        <div class="head">
            <h1>CRUD</h1>
            <P>PRODUCT MANAGEMENT SYSTEM</P>
        </div>

        <div class="inputs">

            <input type="text" placeholder="title" id="title">

            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>

            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>
            
        </div>


        <div class="outputs">

           <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
            <div class="btnSearch">
                <button onclick="getSearchMod(this.id)" id="searchTitle">Search by Title</button>
                <button onclick="getSearchMod(this.id)" id="searchByCategory">search by category</button>
            </div>

            <div id="deleteAll">

            </div>



            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>


             <tbody id="tbody">
                
                    

             </tbody>
            </table>
           </div>

        </div>
    </div>

    <script src="CRUD.JS"></script>
</body>
</html>
